[metadata]
name = ramboo_tools
description = "RAMBOO's tools"
long_description = "RAMBOO's useful tool-kit, more information: https://github.com/RAMBOO1990/RAMBOO-tools"
version = 0.0.3
author = RAMBOO
author_email = ramboooo@126.com
url = https://github.com/RAMBOO1990/RAMBOO-tools
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
install_requires = 
	six>=1.11.0,<2.0.0
	pandas>=1.2
	openpyxl>=3.0
	xlwt>=1.3
packages = find:
include_package_data = True

[options.entry_points]
console_scripts = 
	txt2xls = ramboo_tools.script.txt2xls:main
	xls2txt = ramboo_tools.script.xls2txt:main
	csv2txt = ramboo_tools.script.csv2txt:main
	txt2csv = ramboo_tools.script.txt2csv:main
	strategy_report = ramboo_tools.script.strategy_report:main
	bin_find_th = ramboo_tools.script.bin_find_th:main
	expand_line = ramboo_tools.script.expand_line:main
	pp = ramboo_tools.script.pretty_print:main
	R9cut = ramboo_tools.script.cut:main
	R9jq = ramboo_tools.script.jq:main
	edit_dis = ramboo_tools.script.edit_dis:main

[options.packages.find]
exclude = 
	tests
	docs

[options.extras_require]
dev = 
	flake8>=3.5.0,<4.0.0
test = 

[egg_info]
tag_build = 
tag_date = 0

