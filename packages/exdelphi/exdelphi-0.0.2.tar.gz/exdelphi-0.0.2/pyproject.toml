[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exdelphi"
version = "0.0.2"
description = "A Python client for the EXDELPHI platform"
authors = [
  { name="exdelphi", email="hi@exdelphi.com" },
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["pydantic", "pandas>=1.0", "requests"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.exdelphi.com"
"Source Code" = "https://github.com/exdelphi/exdelphi-py"
"Documentation" = "https://exdelphi.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/exdelphi/exdelphi-py/issues"