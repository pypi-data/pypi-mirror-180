[metadata]
name = emusica
version = 0.0.7
author = MGCcoder
description = Extrae música que está unida en un solo archivo y permite agregar sus metadatos
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MGCcoder/extractor-de-musica
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS

[options]
package = find:
python_requires = >=3.10.6

[options.entry_points]
console_scripts = 
	emusica=emusica.emusica:main

[egg_info]
tag_build = 
tag_date = 0

