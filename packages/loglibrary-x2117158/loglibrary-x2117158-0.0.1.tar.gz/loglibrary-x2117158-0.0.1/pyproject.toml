[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "loglibrary_x2117158"
version = "0.0.1"
authors = [
    { name = "Javed Shaikh", email = "javed.shaikh4650@gmail.com" },
]
description = "Library for printing logs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
