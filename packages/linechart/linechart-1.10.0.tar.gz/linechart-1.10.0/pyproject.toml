[tool.poetry]
name = "linechart"
version = "1.10.0"
description = "Backtest performance analysis and charting for MoonLine."
authors = ["Tim Wedde <tim.wedde@genzai.dev>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
matplotlib = "^3.6.2"
pandas = "^1.5.2"
seaborn = "^0.12.1"
empyrical = "^0.5.5"
scipy = "^1.9.3"
quantrocket-client = "^2.8.0.0"
arrow = "^1.2.3"

[tool.poetry.group.dev.dependencies]
pdoc3 = "^0.10.0"
pytest = "^7.2.0"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120

[tool.ruff]
fix = true
# exclude = [
#     "path/",
# ]
ignore = [
    "E402",
    "E722",
    "I252",
    "C901",
]
line-length = 120
select = [
    "E",
    "F",
    "W",
    "I",
    "U",
    "S105",
    "S106",
    "S107",
    "C",
    "B",
    "Q",
    "RUF",
    "M",
]
