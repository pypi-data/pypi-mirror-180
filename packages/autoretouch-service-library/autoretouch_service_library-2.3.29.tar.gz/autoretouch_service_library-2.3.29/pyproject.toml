[tool.poetry]
name = "autoretouch-service-library"
version = "2.3.29"
description = "Autoretouch helper library"
authors = [
    "Till Lorentzen <till@autoretouch.com>",
    "Oliver Allweyer <oliver@autoretouch.com>",
    "Antoine Daurat <antoine@autoretouch.com>"
]
include = [
    "LICENSE",
]
packages = [
    { include = "autoretouchlib" },
]

[tool.poetry.dependencies]
python = "^3.7"
fakeredis = "==1.6.1"
redis = "^3.5.3"
canonicaljson = "^1.3.0"
fastapi = "^0.65.1"
opencensus = ">=0.7.13"
opencensus-ext-stackdriver = ">=0.8.0"
psutil = ">=5.8.0"
google-cloud-storage = ">=1.42.3"
requests_mock = "^1.8.0"
grpcio = ">=1.41.0"
retry = "==0.9.2"

[tool.poetry.dev-dependencies]
assertpy = "^1.1"
pytest = "^6.0.1"
tox = "^3.19.0"
autopep8 = "^1.5.4"
parameterized = ">=0.8.1"

[build-system]
requires = ["poetry>=0.12.1"]
build-backend = "poetry.masonry.api"

