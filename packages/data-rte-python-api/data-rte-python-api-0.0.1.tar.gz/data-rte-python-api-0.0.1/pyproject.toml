[build-system]
requires = ["setuptools>=46.4.0"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
combine_as_imports = true
default_section = "THIRDPARTY"
src_paths = ["src"]
line_length = 120
use_parentheses = true
honor_noqa = true
known_first_party = "datarteapi"
remove_redundant_aliases = true

[tool.black]
line-length = 120
