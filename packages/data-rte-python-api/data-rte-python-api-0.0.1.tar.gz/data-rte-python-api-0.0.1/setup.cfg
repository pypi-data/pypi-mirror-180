[metadata]
name = data-rte-python-api
version = attr: datarteapi.__version__
description = Python wrapper for the RTE Data APIs
long_description = file: README.rst, CHANGELOG.rst
long_description_content_type = text/x-rst
author = Viicos
author_email = 65306057+Viicos@users.noreply.github.com
maintainer = Viicos
maintainer_email = 65306057+Viicos@users.noreply.github.com
license = MIT
url = https://github.com/Viicos/data-rte-python-api
keywords = api,rte,datarte
project_urls = 
	Changelog = https://github.com/Viicos/data-rte-python-api/blob/main/CHANGELOG.rst
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP

[options]
packages_dir = 
	=src
packages = find:
install_requires = 
	requests>=2.14.0
	typing_extensions>=3.10.0.0
python_requires = >= 3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

