[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "autodiff_team44"
version = "0.0.4"
authors = [
  { name="Ibraheem Khan", email="ikhan@college.harvard.edu" },
  { name="Reem Ali", email="reemali@college.harvard.edu" },
  { name="Leo Shao", email="leoshao@college.harvard.edu" },
  { name="Yigit Sonmez", email="yigitsonmez@college.harvard.edu" },
  { name="Chepchumba Choge", email="choge@college.harvard.edu" },

]
description = "This package is an automatic differentiation package which will evaluate derivatives with machine-precision almost instantaneously. The speed and precision of autodifferentiation is paramount to applications such as deep learning models, and mitigates inefficiencies that compound with larger and more complex functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'numpy ~= 1.20.3',
]

[project.optional-dependencies]
tests = [
  'coverage ~= 6.5.0',
  'pytest ~= 7.2.0',
]

[project.urls]
"Homepage" = "https://code.harvard.edu/CS107/team44"