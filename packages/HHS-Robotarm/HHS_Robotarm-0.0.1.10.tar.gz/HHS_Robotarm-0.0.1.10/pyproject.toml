[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "HHS_Robotarm"
version = "0.0.1.10"


authors = [
  { name="Luke Parker", email="luke.parker885@gmail.com" },
]
description = "A Python package for interfacing with the HHS robot arm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LParker885/HHS-Robot-Arm"
"Bug Tracker" = "https://github.com/LParker885/HHS-Robot-Arm/issues"