[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = 
	E203
	E402
	E501
	E731
	W503

[isort]
profile = black
default_section = THIRDPARTY
known_first_party = xradar
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[tool:pytest]
addopts = --ignore=setup.py

[egg_info]
tag_build = 
tag_date = 0

