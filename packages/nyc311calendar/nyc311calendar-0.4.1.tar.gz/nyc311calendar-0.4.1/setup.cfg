[metadata]
name = nyc311calendar
version = attr: nyc311calendar.__version__
author = Elahd Bar-Shai
author_email = nyc311calendar@elahd.com
description = Simple fetcher for NYC 311 trash collection, school closing, and alternate side parking schedules. Built to drive a Home Assistant add-in.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/elahd/nyc311calendar
project_urls = 
	Bug Tracker = https://github.com/elahd/nyc311calendar/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	aiohttp >= 3.8.1

[egg_info]
tag_build = 
tag_date = 0

