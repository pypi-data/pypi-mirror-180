[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "OskarFieldModule"
version = "0.3.1"
authors = [
  { name="Oskar Idland", email="oskaridland@hotmail.com" },
]
description = "Package for calculating fields in the FYS-1120 Course "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Oskar-Idland/FYS-1120/tree/main/ELMAG_Module"
"Bug Tracker" = "https://github.com/Oskar-Idland/FYS-1120/tree/main/ELMAG_Module"