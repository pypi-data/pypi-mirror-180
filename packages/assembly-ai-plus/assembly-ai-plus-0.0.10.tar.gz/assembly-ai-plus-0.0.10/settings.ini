[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = assembly-ai-plus
lib_name = %(repo)s
version = 0.0.10
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = assembly_ai_plus
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Afiz
author_email = itsafiz@gmail.com
copyright = 2022 onwards, %(author)s
description = Transcribe and understand your audio/video files super fast. 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = afizs

### Optional ###
requirements = requests fastcore
