[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "version_lister"
version = "0.1.0"
authors = [
    {name="Azzam Zafar", email="azzam.zafar21@gmail.com"},
]
description = "Hard pin your installed dependencies"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.scripts]
add-version = "version_lister.add_version:main"
[project.urls]
"Homepage" = "https://github.com/azzamzafar/version_lister"
"Bug Tracker" = "https://github.com/azzamzafar/version_lister/issues"
