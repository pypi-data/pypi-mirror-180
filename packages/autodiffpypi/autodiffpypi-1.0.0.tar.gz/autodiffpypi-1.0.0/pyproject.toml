[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autodiffpypi"
version = "1.0.0"
authors = [
  { name="Ido Burstein", email="idoburstein@college.harvard.edu" },
  { name="Sylvia Cruz-Albrecht", email="sylvia_cruzalbrecht@college.harvard.edu" },
  { name="Ty Geri", email="tygeri@college.harvard.edu" },
  { name="Dante Lacuadra", email="dlacuadra@college.harvard.edu" },
  { name="Natalie Melas-Kyriazi", email="nmelaskyriazi@college.harvard.edu" },
]
description = "An Automatic Differentiation Package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github repo" = "https://code.harvard.edu/CS107"