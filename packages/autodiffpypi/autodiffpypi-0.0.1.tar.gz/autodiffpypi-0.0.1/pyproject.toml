[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autodiffpypi"
version = "0.0.1"
authors = [
  { name="Sylvia Cruz-Albrecht", email="sylvia_cruzalbrecht@college.harvard.edu" },
]
description = "An Automatic Differentiation Package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github repo" = "https://code.harvard.edu/CS107"