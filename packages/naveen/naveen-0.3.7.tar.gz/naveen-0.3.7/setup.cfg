[metadata]
name = naveen
version = 0.3.7

[options]
packages = naveen
	naveen.utils
	naveen.data
	naveen.experiment
	naveen.experiment.config
	naveen.data.scrapers
install_requires = 
	bs4
	numpy
	pandas
	pyyaml

[options.entry_points]
console_scripts = 
	stream = naveen.naveen:stream
	filter = naveen.naveen:filter
	pages = naveen.naveen:pages
	urls = naveen.naveen:urls
	remove = naveen.naveen:remove
	pluck = naveen.naveen:pluck
	html2text = naveen.naveen:html2text
	clean = naveen.naveen:clean
	ngrams = naveen.naveen:ngrams
	experiment = naveen.naveen:experiment
	experiments = naveen.naveen:experiments

[egg_info]
tag_build = 
tag_date = 0

