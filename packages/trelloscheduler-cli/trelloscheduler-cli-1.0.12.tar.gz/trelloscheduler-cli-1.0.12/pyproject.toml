
[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trelloscheduler-cli"
version = "1.0.12"
description = "Create a Trello schedule through a commandline interface"
readme = "README.md"
authors = [{ name = "Olin Gallet", email = "olindgallet@olingallet.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["trello", "cli", "scheduler"]
dependencies = [
"certifi==2022.12.7",
"charset-normalizer==2.1.1",
"idna==3.4",
"oauthlib==3.2.2",
"plumbum==1.8.0",
"py-trello==0.18.0",
"python-dateutil==2.8.2",
"pytz==2022.6",
"requests==2.28.1",
"requests-oauthlib==1.3.1",
"six==1.16.0",
"urllib3==1.26.13"
]

[project.scripts]
trelloschedulercli = "trelloschedulercli.__main__:main"
