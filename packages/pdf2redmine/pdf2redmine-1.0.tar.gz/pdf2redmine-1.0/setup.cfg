[metadata]
name = pdf2redmine
description-file = README.md
license_files = LICENSE.rst
author = Tobias Glaubach
description = A software tool to automatically read a pdf docuument for annotations (comments) and upload those to a redmine server using a personal API access token
license_file = LICENSE
long_description = file: README.rst
long_description_content_type = text/markdown
url = https://github.com/TobiasGlaubach/pdf2redmine
project_urls = 
	Bug Tracker = https://github.com/TobiasGlaubach/pdf2redmine/issues
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Environment :: Console
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

