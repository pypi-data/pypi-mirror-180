# TODO: move to pyproject.toml after pydantic supports the toml config.
# See: https://github.com/samuelcolvin/pydantic/pull/2908

[mypy]
python_version = 3.7
color_output = true
plugins = pydantic.mypy
disallow_untyped_defs = True

# Ignore missing type hints for some of our dependencies.
[mypy-google.*]
ignore_missing_imports = true

[mypy-google_auth_oauthlib.*]
ignore_missing_imports = true

[mypy-pandas.*]
ignore_missing_imports = true
