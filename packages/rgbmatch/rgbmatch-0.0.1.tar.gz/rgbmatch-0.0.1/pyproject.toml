[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rgbmatch"
version = "0.0.1"
description = "Close RGB Colors"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["rgb"]
license = {text = "The Unlicense"}
classifiers = [
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
tests = ["pytest"]
