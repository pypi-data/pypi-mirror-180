[project.scripts]
pymydumper = "pymydumper.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/pymydumper",
]

[tool.hatch.build.targets.wheel]
packages = [
    "/pymydumper",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymydumper"
description = 'A python-based tool to easily and quickly generate logical backups from MySQL-compatible databases'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Delisson Silva", email = "delisonjunio@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/delissonsilva/pymydumper#readme"
Issues = "https://github.com/delissonsilva/pymydumper/issues"
Source = "https://github.com/delissonsilva/pymydumper"

[tool.hatch.version]
path = "pymydumper/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pymydumper --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "pymydumper/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
