[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydoi-ml"
version = "0.0.1"
dependencies = [
    #"requests",
    #"importlib-metadata",
]
readme = "README.md"
authors = [{ name = "NPSingh", email = "flipflopguy.me@gmail.com" }]
keywords = ["deeplearning", "research", "models"]

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default
include = ["*"]  # ["*"] by default
exclude = []  # empty by default
namespaces = false  # true by default
