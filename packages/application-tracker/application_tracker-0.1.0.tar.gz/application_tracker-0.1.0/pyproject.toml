[tool.poetry]
name = "application-tracker"
version = "0.1.0"
description = "A simple CLI to save and view job applications."
authors = ["Jamie Fraser <jamie.fraser19@btinternet.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "application_tracker"}]

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.7.0"
shellingham = "^1.5.0"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
