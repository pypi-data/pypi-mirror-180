[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hoglet"
description = "Hoglet"
readme = "README.md"
requires-python = ">=3.8"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = []
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "hoglet.VERSION"}

[project.optional-dependencies]
dev = [
    "build~=0.9.0",
    "pytest~=7.2.0",
    "pytest-cov~=4.0.0",
    "pytest-xdist~=3.1.0",
    "black~=22.10.0",
    "isort~=5.10.1",
    "autoflake~=2.0.0",
    "twine~=4.0.2"
]