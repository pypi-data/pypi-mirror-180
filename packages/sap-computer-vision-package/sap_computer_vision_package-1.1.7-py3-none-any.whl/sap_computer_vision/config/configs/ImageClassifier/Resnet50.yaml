_BASE_: "./Base-ImageClassifier.yaml"

MODEL:
  META_ARCHITECTURE: "ImageClassifier"
  BACKBONE:
    NAME: "build_resnet_backbone"
  FEATURE_EXTRACTION:
    POOL_BACKBONE_FEATURES: True
  WEIGHTS: "https://dl.fbaipublicfiles.com/detectron2/ImageNetPretrained/torchvision/R-50.pkl"
  RESNETS:
    DEPTH: 50
    OUT_FEATURES: ["res2", "res3", "res4", "res5"]

INPUT:
  FIXED_IMAGE_SIZE: None
  MAX_SIZE_TEST: 600
  MAX_SIZE_TRAIN: 600
  MIN_SIZE_TEST: 400
  MIN_SIZE_TRAIN: [400, ]
