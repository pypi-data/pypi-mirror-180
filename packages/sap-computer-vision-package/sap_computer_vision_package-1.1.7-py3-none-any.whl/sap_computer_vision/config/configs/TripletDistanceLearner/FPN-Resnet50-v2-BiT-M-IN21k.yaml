_BASE_: "./Base-TripletDistanceLearner.yaml"

MODEL:
  BACKBONE:
    NAME: "build_timm_fpn_backbone"
  TIMM:
    NAME: 'resnetv2_50x3_bitm_in21k'
    PRETRAINED: True
    OUT_INDICES: null
    FEATURES_ONLY: True
  FPN:
    IN_FEATURES: null
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  FEATURE_EXTRACTION:
    POOL_BACKBONE_FEATURES: True

INPUT:
  FORMAT: RGB
  FIXED_IMAGE_SIZE: 224

DATALOADER:
  PK_SAMPLER:
    P_CLASSES_PER_BATCH: 16
    K_EXAMPLES_PER_CLASS: 4
