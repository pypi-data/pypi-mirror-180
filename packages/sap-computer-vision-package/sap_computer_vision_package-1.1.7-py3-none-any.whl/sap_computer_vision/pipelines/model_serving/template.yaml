---
apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: YOUR_WORKFLOW_NAME
  annotations:
    scenarios.ai.sap.com/name: "YOUR_SCENARIO_NAME"
    executables.ai.sap.com/description: "YOUR_EXECUTABLE_DESCRIPTION"
    executables.ai.sap.com/name: "YOUR_EXECUTABLE_NAME"
  labels:
    scenarios.ai.sap.com/id: "YOUR_SCENARIO_ID"
    ai.sap.com/version: "YOUR_VERSION"
spec:
  inputs:
    parameters:
    - name: models
      default: /mnt/models/[model]
      type: string
    - name: cpuaffinity
      default: "false"
      type: string
    - name: requesttimeout
      type: string
      default: "1m"
    - name: loglevel
      type: string
      default: "3"
    - name: gpu_deployment
      type: string
      default: "true"
    - name: iou_threshold
      type: string
      default: "-1.0"
    artifacts:
    - name: trainedmodels
  template:
    metadata:
      labels: |
        ai.sap.com/resourcePlan: "infer.s"
    spec: |
      predictor:
        minReplicas: 1
        containers:
        - name: kserve-container
          image: $image
          imagePullPolicy: Always
          ports:
          - containerPort: 53547
            protocol: TCP
          env:
          - name: STORAGE_URI
            value: "{{inputs.artifacts.trainedmodels}}"
          - name: MODELS
            value: "{{inputs.parameters.models}}"
          - name: IOU_THRESHOLD
            value: "{{inputs.parameters.iou_threshold}}"
          - name: LOG_LEVEL
            value: "{{inputs.parameters.loglevel}}"
          - name: REQUEST_TIMEOUT
            value: "{{inputs.parameters.requesttimeout}}"
          - name: ENABLE_CPU_AFFINITY
            value: "{{inputs.parameters.cpuaffinity}}"
          - name: NUM_CPU
            value: "1"
          - name: IS_GPU_DEPLOYMENT
            value: "{{inputs.parameters.gpu_deployment}}"
        imagePullSecrets:
        - name: $imagePullSecret
    apiVersion: serving.kserve.io/v1beta1
