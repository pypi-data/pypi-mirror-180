[flake8]
max-line-length = 119
extend-ignore = E203,F405,F403

[isort]
multi_line_output = 3
include_trailing_comma = True
line_length = 119

[metadata]
name = nataili_blip
version = 0.0.2

[options]
packages = nataili_blip, nataili_blip.model_manager, nataili_blip.util
install_requires = 
	transformers == 4.21.3
	GitPython >= 3.1.24
	loguru >= 0.5.3
	numpy >= 1.21.2
	timm >= 0.6.0
	fairscale >= 0.4.0
	tqdm >= 4.62.3
	requests >= 2.26.0
	importlib-resources>=1.1.0; python_version < '3.9'
	click >= 8.0.1

[options.package_data]
nataili_blip = *.json

[options.entry_points]
console_scripts = 
	nataili_blip=nataili_blip.cli:caption_image
	nataili_blip_ui=nataili_blip.ui:main

[egg_info]
tag_build = 
tag_date = 0

