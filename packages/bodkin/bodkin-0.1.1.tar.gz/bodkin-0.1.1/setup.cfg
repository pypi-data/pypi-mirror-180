[metadata]
name = bodkin
version = attr: bodkin.__version__
author = samflam
author_email = bodkin@samflam.com
description = Library to create and execute computation graphs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/samflam/bodkin
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[options.packages.find]
exclude = 
	examples*
	tests*

[egg_info]
tag_build = 
tag_date = 0

