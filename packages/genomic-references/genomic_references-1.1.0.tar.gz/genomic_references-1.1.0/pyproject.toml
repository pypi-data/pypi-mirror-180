[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 120

# Enable following rules (see this section : https://github.com/charliermarsh/ruff#supported-rules)
select = ["E", "F", "I", "N", "C", "T"]
ignore = []

# Exclude a variety of commonly ignored directories.
exclude = [
    "examples.py",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

fix = true # Always autofix

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.poetry]
name = "genomic-references"
version = "1.1.0"
description = "OncoDNA library to handle genomic reference directory"
authors = ["Benoitdw <bw@oncodna.com>"]
license = "MIT"
packages = [{include = "genomic_references"}]

[tool.poetry.dependencies]
python = "^3.8"
dataclass-type-validator = "^0.1.2"
pyyaml = "^6.0"


[tool.poetry.group.dev.dependencies]
bump2version = "^1.0.1"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"


[[tool.poetry.source]]
name = "devpi"
url = "http://devpi.oncoworkers.oncodna.com/root/public"
default = true
secondary = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
