[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "changedetector"
dynamic = ["version"]
description = "A basic change detector for the Python, Ruby and C++."
readme = "README.md"
license = ""
requires-python = ">=3.6"
authors = [
    { name = "Lux Luth", email = "luxusluth@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
dependencies = [
    "pick==2.0.2",
    "pyfiglet==0.8.post1",
    "watchdog==2.1.9",
]

[project.urls]
"Bug Tracker" = "https://github.com/luxluth/changedetector/issues"
Homepage = "https://github.com/luxluth/changedetector"

[project.scripts]
detectchange = "changedetector:detectchange.main"

[tool.hatch.version]
path = "changedetector/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/changedetector",
]

