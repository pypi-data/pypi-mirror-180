[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
ignore = E231, E402, E501, F401, F605, W503
exclude = .git,*migrations*,*src/

[isort]
skip = .tox
atomic = true
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
ensure_newline_before_comments = True
known_standard_library = types
known_third_party = pytest,_pytest,django,rest_framework
known_first_party = rest_framework_friendly_errors

[egg_info]
tag_build = 
tag_date = 0

