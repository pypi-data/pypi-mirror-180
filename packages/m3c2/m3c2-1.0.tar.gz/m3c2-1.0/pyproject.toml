# pyproject.toml

[build-system]
requires = ["setuptools>=41.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "m3c2"
version = "1.0"
description = "MultiChain MCMC sampler which uses several build-in proposals"
readme = "README.md"
authors = [{ name = "S. Babak" }]
license = { file = "LICENSE" }
dependencies = [
    "numpy", "scikit-learn", "acor"
]
requires-python = ">=3.7"

[project.urls]
documentation = "https://lisa-apc.pages.in2p3.fr/m3c2"
