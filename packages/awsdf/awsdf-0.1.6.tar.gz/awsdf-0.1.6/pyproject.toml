[tool.poetry]
name = "awsdf"
version = "0.1.6"
description = "AWS metadata as dataframes"
authors = ["Allan <allan.dsouza@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
awswrangler = "^2.14.0"
loguru = "^0.6.0"
tabulate = "^0.8.9"
tqdm = "^4.64.0"

[tool.poetry.dev-dependencies]
autopep8 = "^1.6.0"
black = "^22.3.0"
mypy = "^0.950"
pylint = "^2.13.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
