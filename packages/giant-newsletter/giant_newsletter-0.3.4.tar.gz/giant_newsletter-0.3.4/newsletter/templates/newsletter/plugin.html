{% load cms_tags static %}

{% block body %}
    <div>
        {% if thanks %}
            <p>Thank you. You have now subscribed to our newsletter.</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        {% endif %}
    </div>
{% endblock body %}
