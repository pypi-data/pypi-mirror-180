[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "automation-test-zb"
version = "0.0.5"
authors = [{ name="Zekican Budin", email="zekican.budin@plusclouds.com"}]
description = "Testing CI/CD for Deployment"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows Server 2008",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
    "distro==1.8.0",
    "requests==2.28.1",
]

[project.urls]
"Homepage" = "https://github.com/plusclouds/vmOperations"
"Bug Tracker" = "https://github.com/plusclouds/vmOperations/issues"
