[tool.poetry]
name = "datateer-upload-agent"
version = "0.1.0"
description = "An agent that can be installed inside a firewall or VPN and used to push data to Datateer"
authors = ["Datateer <dev@datateer.com>"]

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "^1.20.49"
click = "^8.0.3"
PyYAML = "^6.0"
coverage = "^6.5.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pytest = "^7.0.0"
pytest-watch = "^4.2.0"
freezegun = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
datateer = "datateer_upload_agent.main:cli"

[tool.semantic_release]
version_variable = [
    # "dr_sven/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
fail_under = 90