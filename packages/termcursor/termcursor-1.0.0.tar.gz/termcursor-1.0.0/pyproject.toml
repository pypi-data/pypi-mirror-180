[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'termcursor'
version = '1.0.0'
description = 'Hiding or showing the console cursor on Windows and Unix platforms with the Python Standard Library only'
readme = "README.md"
authors = [{ name = 'Richárd Ádám Vécsey Dr.'},]
maintainers = [{ name = 'Richárd Ádám Vécsey Dr.'},]
classifiers = ['Development Status :: 3 - Alpha',
               'Environment :: Console',
               'Intended Audience :: Developers',
               'Intended Audience :: End Users/Desktop',
               'Intended Audience :: System Administrators',
               'License :: OSI Approved :: MIT License',
               'Operating System :: Microsoft :: Windows',
               'Operating System :: POSIX :: Linux ',
               'Operating System :: Unix',
               'Operating System :: OS Independent',
               'Programming Language :: Python :: 3',
               'Programming Language :: Python :: 3.10',
               'Topic :: Software Development',
               'Topic :: Software Development :: Libraries',
               'Topic :: Software Development :: Libraries :: Python Modules',
               'Topic :: Software Development :: User Interfaces',
               'Topic :: System :: Console Fonts',
               'Topic :: Terminals']
requires-python = '>=3.10'

[project.urls]
"Homepage" = "https://github.com/richardvecsey/termcursor"
