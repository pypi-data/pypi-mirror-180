[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ad_cs107"
version = "0.0.2"
authors = [
  { name="Annika Huprikar", email="annika_huprikar@college.harvard.edu" },
  { name="Anaiah (Nas) Thomas", email="anaiahthomas@college.harvard.edu" },
  { name="Caitlin Hauser", email="caitlinhauser@college.harvard.edu" },
  { name="Lauren Shen", email="laurenshen@college.harvard.edu" },
  { name="Parita Shah", email="paritashah@college.harvard.edu" },
]
description = "Autodifferentiation Package using Dual Numbers"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'numpy',
    'pytest',
    'pytest-cov',
]
[tool.pytest.ini_options]
pythonpath = [
    "src/"
]
[project.urls]
"Homepage" = "https://code.harvard.edu/CS107/team28/"