[project]
name = "ssn-zkp"
version = "0.0.1"
description = " An implementation of zero knoweldge proofs in Python with a CLI, submitted as a final project for the SSN course in Innopolis University. "
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
authors = [
  {name = "Khaled Ismaeel", email = "k.ismaeel@innopolis.univeristy" },
  {name = "Rail Iaushev", email = "r.iaushev@innopolis.univeristy" },
  {name = "Mikhail Syropyatov", email = "m.syropyatov@innopolis.univeristy" }
]

# This field lists other packages that your project depends on to run.
# Any package you put here will be installed by pip when your project is
# installed, so they must be valid existing projects.
#
# For an analysis of this field vs pip's requirements files see:
# https://packaging.python.org/discussions/install-requires-vs-requirements/
dependencies = [ # Optional
  "grpcio",
  "pycryptodome"
]

[tool.setuptools]
package-data = {"sample" = ["*.dat"]}

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
