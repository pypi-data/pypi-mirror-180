[build-system]
requires = [
  "setuptools",
  "wheel",
  ]
build-backend = "setuptools.build_meta"

[project]
name = "dometl"
version = "0.0.1"
authors = [
  {name="Dominik Zulovec Sajovic", email="dominik.zsajovic@gmail.com"},
]
keywords = ["etl", "csv", "postgres", "python"]
description = "Simple python ETL tool."
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "psycopg2==2.9.5",
  "PyYAML==6.0",
]

[project.urls]
"Homepage" = "https://github.com/orion512/dometl"

[project.scripts]
dometl = "dometl:run_dometl"

[tool.black]
line-length = 79
target-version = ['py39']
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |venv
  |scripts
)/
'''

[tool.setuptools.packages.find]
include = ["dometl"]
exclude = ["dometl_config*"]

[tool.mypy]
ignore_missing_imports = true

[tool.check-manifest]
ignore = [
  ".travis.yml", "tests/*", "requirements_dev.txt",
  "datasets", ".pre-commit-config.yaml", ".pylintrc", "pytest.ini",
  "venv", 
  ]
