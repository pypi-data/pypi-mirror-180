# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apojwt"
version = "1.7.0"
description = "JWT Authentication Functions and Decorators. Built for Intent's Apogee Microservices"
readme = "README.md"
authors = [{ name = "Isaac Kuhlmann"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["apojwt", "jwt", "apogee"]
dependencies = ["PyJWT>=2.0.0"]
requires-python = ">=3.6"
