[build-system]
requires = ["maturin>=0.12,<0.13"]
build-backend = "maturin"

[project]
name = "comportlist"
keywords = ["pyserial","portscan"]
requires-python = ">=3.6"
author = "hardfood"
author_email = "mdzzdyxc@163.com"
description = "easy to show windows serialport,contant virtual port, written in Rust."
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
[project.urls]
repository = "https://gitee.com/w-8/comportlist"
