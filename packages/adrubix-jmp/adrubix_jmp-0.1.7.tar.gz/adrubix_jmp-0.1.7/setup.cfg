[metadata]
name = adrubix_jmp
description = A template for public packages, implementing the notion of compex number
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/afedorov-advestis/adrubix_jmp
author = Advestis
author_email = pythondev@advestis.com
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/afedorov-advestis/adrubix_jmp/issues
	Documentation = https://advestis.github.io/adrubix_jmp
	Source Code = https://github.com/afedorov-advestis/adrubix_jmp/

[options]
python_requires = >=3.7
install_requires = 
	pandas
	plotly

[versioneer]
VCS = git
style = pep440
versionfile_source = adrubix_jmp/_version.py
versionfile_build = adrubix_jmp/_version.py
tag_prefix = v
parentdir_prefix = adrubix_jmp-

[egg_info]
tag_build = 
tag_date = 0

