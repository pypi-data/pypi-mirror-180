[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "qtextras"
description = "High-level widgets and features for scientific Qt GUI development"
authors = [
    {name = "Nathan Jessurun", email = "ntjessu@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "numpy            >= 1.0",
    "pandas           >= 1.0",
    # Avoid force-uninstalling already-git install versions
    # Note: Until 0.13.2 release, need commit >= 553287a
    "pyqtgraph",
    "ruamel.yaml      >= 0.17.0",
]
dynamic = ["version"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
full = [
    "PySide6 >= 6.2.0",
]

[tool.setuptools.dynamic]
version = { attr = "qtextras.__version__" }

[tool.isort]
profile = "black"
reverse_relative = true
combine_as_imports = true

[tool.unimport]
ignore_init = true

[tool.coverage.report]
exclude_lines = ["def .*Gui\\("]

# ... other project metadata fields as specified in:
#     https://packaging.python.org/en/latest/specifications/declaring-project-metadata/