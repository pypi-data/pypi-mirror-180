[build-system]
requires = ["maturin>=0.14,<0.15","setuptools", "wheel", "setuptools-rust"]
build-backend = "maturin"

[project]
name = "rqrcode"
description="Python qrcode extension developed with rust."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic =["version" ]


[[project.authors]]
author = "korykim"
email = "korykim@vip.qq.com"

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/korykim/rqrcode"
documentation = "https://github.com/korykim/rqrcode"

