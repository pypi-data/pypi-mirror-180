[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LiPydomics"
version = "1.6.8"
authors = [
  { name="Dylan H. Ross", email="dhross92@uw.edu" }
]
maintainers = [{name="Noelle Reimers", email="nreimers@uw.edu"}]
description = "a library for streamlining lipidomics data analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dylanhross/lipydomics"
"Bug Tracker" = "https://github.com/dylanhross/lipydomics/issues"
