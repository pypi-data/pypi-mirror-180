[metadata]
name = LiPydomics
version = attr: lipydomics.__1.6.8__
author = Dylan H Ross
author_email = "dhross92@uw.edu"
url = https://github.com/dylanhross/lipydomics
project_urls = 
	Bug Tracker = https://github.com/dylanhross/lipydomics/issues
description = A library for streamlining lipidomics data analysis
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3,
	License :: OSI Approved :: MIT License,
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.8
install_requires = 
	matplotlib>=3.1.3
	numpy>=1.18.1
	pandas>=1.0.1
	scikit-learn>=0.24.1
	scipy>=1.4.1

[egg_info]
tag_build = 
tag_date = 0

