[tool.poetry]
name = "opvia-scripts"
version = "1.5.3"
description = ""
authors = []

readme = "README.md"
homepage = "https://github.com/opvia/opvia-scripts"
repository = "https://github.com/opvia/opvia-scripts"
keywords = []
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
]

[tool.poetry.dependencies]
python = "^3.8"
fastapi-camelcase = "^1.0.2"
pandas = "^1.3.2, < 1.5"
pydantic = "^1.8.2"
Pyrebase4 = "^4.5.0"
requests = "^2.27.0"
# Pins
setuptools = "61.2.0"
altair = "^4.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.931"
pytest-cov = "^3.0.0"
poethepoet = "^0.11.0"
types-requests = "^2.26.0"
Sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"
autodoc-pydantic = "^1.6.0"
sphinx-material = "^0.0.35"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poe.tasks]
docs = "make clean html -C docs"

autoformat.sequence = [
    {cmd = "black src tests"},
    {cmd = "isort src tests"},
]

lint.sequence = [
    {cmd = "black --check -v src tests"},
    {cmd = "isort --check -v src tests"},
    {cmd = "flake8 src tests"},
    {cmd = "mypy --pretty src tests"},
]

test.sequence = ["unit"]

[tool.poe.tasks.unit]
sequence = [
    {cmd = "pytest -vv --cov-report xml --cov-report term --cov=opvia_scripts tests/unit"},
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme"]
