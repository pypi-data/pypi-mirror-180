[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fusionlab_taipingeric"
version = "0.0.1"
authors = [
  { name="Chih-Yang Li", email="taipingeric@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/taipingeric/fusionlab"
"Bug Tracker" = "https://github.com/taipingeric/fusionlab/issues"