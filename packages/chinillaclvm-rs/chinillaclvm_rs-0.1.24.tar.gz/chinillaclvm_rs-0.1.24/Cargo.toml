[package]
name = "chinillaclvm_rs"
version = "0.1.24"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Implementation of `chinillaclvm` for Chinilla Network's cryptocurrency"
homepage = "https://github.com/Chinilla/chinillaclvm_rs/"
repository = "https://github.com/Chinilla/chinillaclvm_rs/"
readme = "README.md"

[lib]
name = "chinillaclvm_rs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
chinillaclvmr = { path = "local_dependencies/chinillaclvmr" }
pyo3 = { version = "=0.15.1", features = ["abi3-py37", "extension-module"] }

[features]
openssl = ["chinillaclvmr/openssl"]
