[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amap_holydragon"
version = "1.0.0"
authors = [
  { name="Zhang Jian", email="alexwayne.zj@gmail.com" },
]
description = "A CLI tool to scan IP address or domain name."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/holydragon57/amap"
"Bug Tracker" = "https://github.com/holydragon57/amap/issues"