[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amap_holydragon"
version = "1.0.3"
authors = [
  { name="Zhang Jian", email="alexwayne.zj@gmail.com" },
]
description = "A CLI tool to scan IP addresses or domain names."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/holydragon57/amap"
"Bug Tracker" = "https://github.com/holydragon57/amap/issues"

[project.scripts]
amap = "amap_holydragon.amap:amap"