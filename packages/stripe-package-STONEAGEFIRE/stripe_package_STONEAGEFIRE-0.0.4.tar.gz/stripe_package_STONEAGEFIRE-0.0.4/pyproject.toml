[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "stripe_package_STONEAGEFIRE"
version = "0.0.4"
authors = [
  { name="Soham Patel", email="soham.patel@electrumitsolutions.com" },
]
description = "stripe custom package for faster and easier integration of stripe api in python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/stoneagefire/stripe-package-api"
"Bug Tracker" = "https://github.com/stoneagefire/stripe-package-api/issues"