[tool.poetry]
name = "trill-proteins"
version = "0.2.2"
description = "Sandbox (in progress) for Computational Protein Design"
authors = ["Zachary Martinez <martinez.zacharya@gmail.com>"]
readme = "README.md"
packages = [{include = "trill"}]

[tool.poetry.dependencies]
python = "^3.7"
pytest = "^7.2.0"
fair-esm = "^2.0.0"
GitPython = "^3.1.29"
pandas = "^1.5.2"
biotite = "^0.35.0"
transformers = "^4.25.1"
datasets = "^2.7.1"
pyfiglet = "^0.8.post1"
deepspeed = "^0.7.6"

[tool.poetry.scripts]
trill = "trill.trill:cli"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
