[tool.black]
line-length = 120

[tool.poetry]
name = "comdaan"
version = "0.1.7"
description = "This is a suite of tools for conducting analysis from data produced by FOSS"
authors = ["communities. This is currently mainly focusing on git repositories.n"]
license = "open-source"
readme = "README.md"
packages = [
    { include = "comdaan" },
    { include = "comdaan_fetch" },
]

[tool.poetry.dependencies]
python = "~3.8"
networkx = "~2.2"
bokeh = "~2.3.2"
scipy = "~1.3"
multiprocess = "~0.70"
python-gitlab = "~1.11"
statsmodels = "0.11.0"
pandas = "^1.4.4"

[tool.poetry.group.dev.dependencies]
black = "22.3.0"
pytest = "~5.2"
mypy = "^0.971"

[tool.poetry.scripts]
comdaan_fetch =  'comdaan_fetch:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/legacy/"