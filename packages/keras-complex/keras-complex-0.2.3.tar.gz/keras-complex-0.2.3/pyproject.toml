[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "keras-complex"
maintainers = [
    {name = "Jesper Dramsch", email = "jesper@dramsch.net"}
]
description = "Complex values in Keras"
requires-python = ">=3.8"
keywords = ["Machine Learning", "Deep Learning", "Complex Numbers", "Keras", "TensorFlow"]
license = {file = "LICENSE.md"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Documentation :: Sphinx",
    "Natural Language :: English",
]
dependencies = [
    'tensorflow>="2.0.0"',
    'numpy',
    'scipy',
    'scikit-learn',
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/JesperDramsch/keras-complex/"
documentation = "https://keras-complex.readthedocs.org"
repository = "https://github.com/JesperDramsch/keras-complex"
changelog = "https://github.com/JesperDramsch/keras-complex/releases"
bugtracker = "https://github.com/JesperDramsch/keras-complex/issues"

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"] 
