[metadata]
author = Christopher Peterson
author_email = contact@cspeterson.net
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = check_tftp is an Icinga2/Nagios plugin which monitors a TFTP server by downloading a file from the server and optionally verifying its contents
long_description = file: README.md
long_description_content_type = text/markdown
name = check_tftp
project_urls = 
	Bug Tracker = https://gitlab.com/cspeterson/check_tftp/issues
url = https://gitlab.com/cspeterson/check_tftp
version = attr: check_tftp.__version__

[options]
install_requires = 
	nagiosplugin>=1.3.3,<2.0.0
	tftpy>=0.8.2,<1.0.0
packages = find:
package_dir = 
	=./
python_requires = >=3.6
scripts = 
	bin/check_tftp

[options.packages.find]
where = ./
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

