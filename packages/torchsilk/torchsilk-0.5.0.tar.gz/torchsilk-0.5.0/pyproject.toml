[tool.poetry]
name = "torchsilk"
version = "0.5.0"
description = "TorchSilk is a neural network library for working with functorch."
authors = ["Aditya Gudimella <aditya.gudimella@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["pyproject.toml", "py.typed"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
# Required dependencies
python = ">=3.10,<3.11"
attrs = "^22.1.0"
lovely-tensors = "^0.1.8"
rich = "^12.6.0"
pydantic = "^1.10.2"
pyyaml = "^6.0"
torch = "^1.13.0"
typer = { extras = ["all"], version = "^0.7.0" }
# Optional dependencies
autoflake = { version = "^1.4", optional = true }
black = { version = "^22.3.0", optional = true }
isort = { version = "^5.10.1", optional = true }
mypy = { version = "^0.961", optional = true }
pytest = { version = "^7.2.0", optional = true }
pytest-vscodedebug = { version = "^0.1.0", optional = true }
pyupgrade = { version = "^2.37.3", optional = true }
# TODO: Remove after upgrading to python 3.11
toml = { version = "^0.10.2", optional = true }
xdoctest = { extras = ["all"], version = "^1.1.0", optional = true }
numpy = "^1.23.5"
scipy = "^1.9.3"
torchopt = "^0.5.0.post4"
optree = "^0.5.0"

[tool.poetry.extras]
test = [
  "autoflake",
  "black",
  "isort",
  "mypy",
  "pytest",
  "pytest-vscodedebug",
  "pyupgrade",
  "toml",
  "xdoctest",
]
all = [
  "autoflake",
  "black",
  "isort",
  "mypy",
  "pytest",
  "pytest-vscodedebug",
  "pyupgrade",
  "toml",
  "xdoctest",
]

[tool.pytest.ini_options]
addopts = ["--strict-markers", "--xdoctest"]
markers = [
  "minutes: Test takes minutes to run",
  "hours: Test takes hours to run",
  "days: Test takes days to run",
  "modifies: Test modifies system env. Meant to be run in pipelines",
]
log_cli = true
log_cli_level = "INFO"

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
known_first_party = ["torchsilk"]
known_third_party = ["wandb"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
