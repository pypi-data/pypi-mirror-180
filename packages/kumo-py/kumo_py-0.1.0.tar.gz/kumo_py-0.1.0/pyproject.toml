[tool.poetry]
name = "kumo-py"
version = "0.1.0"
description = "A small experimental framework for exploring graph-structured data."
authors = ["marcinplatek <maruplat@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/marcinplatek/kumo"
repository = "https://github.com/marcinplatek/kumo"
packages = [{include = "kumo", from = "src"}]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"


[tool.poetry.group.jupyter.dependencies]
ipykernel = "^6.17.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"


[tool.poetry.group.dev.dependencies]
httpx = "^0.23.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
