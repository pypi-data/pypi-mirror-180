[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aryzer"
version = "0.0.2"
authors = [
    { name = "Jan Bernoth", email = "jan.bernoth@uni-potsdam.de" },
]
description = "Learn from trainingsdata a classifier to label article"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=1.5.2",
    "numpy>=1.23.5",
    "seaborn>=0.12.1",
    "matplotlib>=3.6.2",
    "scikit-learn>=1.1.3",
    "setuptools>=60.2.0"]

[project.urls]
"Homepage" = "https://gitup.uni-potsdam.de/innohs/train-articleclassifier"
"Bug Tracker" = "https://gitup.uni-potsdam.de/innohs/train-articleclassifier/-/issues"