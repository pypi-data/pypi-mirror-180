[build-system]
requires = ["setuptools>=61.0", 
        "wheel"
]
build-backend = "setuptools.build_meta" # use setuptools for building

[project]
name = "AutoDiffpyyy"
version = "1.0.0"
authors = [
    { name="Jinglun Gao", email="jgao1@g.harvard.edu" },
    { name="Chuqing Zhao", email="chuqingzhao@g.harvard.edu" },
    { name="Jiaping Lin", email="jiapinglin@g.harvard.edu" },
    { name="Chao Wang", email="chaowang@g.harvard.edu" },
]
description = "Package for automatic differentiation by Harvard AC207 students"
readme = "README.md"
requires-python = ">=3.5"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Topic :: Software Development :: Testing",
]
dependencies = [
    "numpy",
]

[tool.setuptools]
package-dir = {"" = "AutoDiffpy"}
