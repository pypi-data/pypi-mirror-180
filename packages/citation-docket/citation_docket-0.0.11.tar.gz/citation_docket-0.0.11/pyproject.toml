[tool.poetry]
name = "citation_docket"
version = "0.0.11"
description = "Docket citation regexes from Philippine Supreme Court decisions"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.10"
python-dateutil = "^2.8.2"
pydantic = "^1.10.2"
citation-date = "^0.0.3"

[tool.poetry.dev-dependencies]
types-python-dateutil = "^2.8.19"
pytest = "^7.2"
pytest-cov = "^2.12.1"
mypy = "^0.991"
black = "^22.12.0"
isort = "^5.10"
pre-commit = "^2.19"
ipykernel = "^6.12"
notebook = "^6.4.11"
jupyter = "^1.0.0"
tqdm = "^4.64"


[tool.pytest]
minversion = "7.1"
addopts = "-ra -q --cov=citation_docket tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
