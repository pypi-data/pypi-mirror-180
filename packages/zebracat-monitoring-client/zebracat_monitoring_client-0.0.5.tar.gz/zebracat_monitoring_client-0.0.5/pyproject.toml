[build-system]
requires = ["requests", "hatchling"]
build-backend = "hatchling.build"
[project]
name = "zebracat_monitoring_client"
version = "0.0.5"
authors = [
  { name="Erfan Tarighi", email="erfan@zebracat.ai" },
]
description = "monitoring client package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/zebracatai/monitor_pip"
"Bug Tracker" = "https://github.com/zebracatai/monitor_pip/issues"