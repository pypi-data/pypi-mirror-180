[tool.poetry]
name = "fab-ad"
version = "0.1.0"
description = "Automatic differentiation package supporting Forward and reverse differentiation"
authors = ["Saket Joshi <saket_joshi@g.harvard.edu> , Nishtha Sardana <>, Nikhil Nayak <>, Sree Harsha Tanneru <>, Kareema Batool <>"]
license = "MIT License"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<4.0"
numpy = "^1.23.5"
hypothesis = "^6.58.0"
sympy = "^1.11.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
sphinx = "^5.3.0"
numpydoc = "^1.5.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
