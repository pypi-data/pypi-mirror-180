[tool.poetry]
name = "pyhoc"
version = "0.1.0"
description = "A python wrapper for symbologyl2 (https://github.com/onechronos/symbologyl2)"
authors = ["OneChronos Engineering <engineering@onechronos.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/onechronos/symbologyl2-py"
homepage = "https://github.com/onechronos/symbologyl2-py"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"

[tool.poetry.dev-dependencies]
maturin = "^0.14.3"
pylint = "^2.15.8"
mypy = "^0.991"
black = "^22.10.0"
pre-commit = "^2.20.0"
flake8 = "^6.0.0"
Sphinx = "^5.3.0"
myst-parser = "^0.18.1"
sphinx-rtd-theme = "^1.1.1"
coverage = "^6.5.0"
pytest = "^7.2.0"

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = "88"

[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "symbologyl2"
requires-python = ">=3.8.1,<4.0"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
