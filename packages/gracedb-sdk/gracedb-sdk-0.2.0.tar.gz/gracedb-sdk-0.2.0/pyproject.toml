[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gracedb-sdk"
description = "REST API SDK for GraceDB"
license = { text = "GPL-3+" }
readme = "README.md"
authors = [
    { name = "Leo Singer", email = "leo.p.singer@nasa.gov" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies = [ "requests-gracedb" ]
requires-python = ">=3.7"
dynamic = [ "version" ]

[project.urls]
source = "https://git.ligo.org/emfollow/gracedb-sdk"
"Bug Tracker" = "https://git.ligo.org/emfollow/gracedb-sdk/issues"
"Documentation" = "https://gracedb-sdk.readthedocs.io/"
"Source Code" = "https://git.ligo.org/emfollow/gracedb-sdk"

[project.optional-dependencies]
test = [ "pytest" ]

[tool.setuptools_scm]
write_to = "gracedb_sdk/_version.py"

[tool.coverage.run]
source = [ "gracedb_sdk" ]
omit = [ "gracedb_sdk/tests/*" ]
