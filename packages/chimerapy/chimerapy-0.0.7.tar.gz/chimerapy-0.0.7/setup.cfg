[metadata]
name = chimerapy
version = 0.0.7
url = https://github.com/oele-isis-vanderbilt/ChimeraPy
description = ChimeraPy: Python Distributed MultiModal Data Framework
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU GENERAL Public License
platform = Linux, Windows, MacOS
keywords = multimodal, data, distributed, streaming, real-time
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/oele-isis-vanderbilt/ChimeraPy/issues

[options]
packages = find:
include_package_data = true
python_requires = >= 3.6
test_suite = tests
setup_requires = 
	setuptools
install_requires = 
	networkx >= 2.6.2
	lz4
	dill
	netifaces
	matplotlib
	multiprocess
	opencv-python
	ffmpeg-python
	pyaudio
	pandas
	tqdm

[options.extras_require]
test = 
	pytest
	pytest-repeat
	pytest-lazy-fixture
	pytest-order
	coveralls
	pre-commit
	docker
	opencv-python
	numpy
	imutils
	mss

[options.package_data]
* = *.png, *.jpg, *.qml

[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	if False

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[pydocstyle]
match-dir = (?!tests)(?!resources)(?!docs)[^\.].*
match = (?!test)(?!setup)[^\._].*\.py
inherit = false
ignore = D200, D203, D213, D406, D407

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[mypy]
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_unimported = false
disallow_subclassing_any = false
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true

[options.entry_points]
console_scripts = 
	cp-worker = chimerapy.entry.worker:main

[egg_info]
tag_build = 
tag_date = 0

