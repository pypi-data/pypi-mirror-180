[metadata]
name = peristyle
version = file: VERSION
url = https://github.com/pyrustic/peristyle
author = Johnny Silverhand
author_email = rusticalex@yahoo.com
maintainer = Johnny Silverhand
maintainer_email = rusticalex@yahoo.com
description = Create styles and themes for Python desktop applications
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	application
	pyrustic
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.5
packages = find:
include_package_data = true
zip_safe = false

[options.entry_points]
console_scripts = 
	peristyle = peristyle.__main__:main

[egg_info]
tag_build = 
tag_date = 0

