[project]
name = "dbis-relational-algebra-exercise-generator"
version = "0.0.4"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "Til Mohr", email = "til.mohr@rwth-aachen.de" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"docstring_inheritance",
	"typeguard",
	"dbis-relational-algebra>=1.1.1",
	"dbis-exc-manager",
	"Jinja2",
	"pathlib",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis/dbis-relational-algebra-exercise-generator"

[options]
packages = ["ra_exercise_generator"]
include_package_data = true

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'
