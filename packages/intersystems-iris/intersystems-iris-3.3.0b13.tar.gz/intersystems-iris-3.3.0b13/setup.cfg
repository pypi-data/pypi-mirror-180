[metadata]
name = intersystems-iris
version = 3.3.0b13
description = InterSystems IRIS Database Adapter
long_description = file: README.md
url = https://github.com/intersystems-community/intersystems-irispython
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Database
	Topic :: Database :: Front-Ends
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
keywords = "InterSystems IRIS",
project_urls = 
	Source = https://github.com/intersystems-community/intersystems-irispython
	Tracker = https://github.com/intersystems-community/intersystems-irispython/issues

[options]
packages = find:

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

