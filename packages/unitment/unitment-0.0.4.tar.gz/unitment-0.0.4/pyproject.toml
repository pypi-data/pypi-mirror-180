[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "unitment"
version = "0.0.4"
authors = [
  { name="Tristin Alexander S.", email="trystyn.alxander@gmail.com" },
]
description = "The `unitment` module provides support for dynamic unit management through `Unit` and `Measure` classes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/TristynAlxander/unitment"
"Bug Tracker" = "https://github.com/TristynAlxander/unitment/issues"