[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "LassaLib"
version = "3.1.2"
authors = [
  { name="Axelle Viandier", email="lassainora@lassainora.fr" },
]
description = "Convenient function set"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LassaInora/LassaLib"
"Bug Tracker" = "https://github.com/LassaInora/LassaLib/issues"