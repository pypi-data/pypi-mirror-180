[tool.poetry]
name = "astream"
version = "0.6.0"
description = ""
authors = ["Pedro Batista <pedrovhb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
phantom-types = "^1.1.0"
typing-extensions = "^4.4.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.1"
hypothesis = "^6.56.4"
pre-commit = "^2.20.0"
bump2version = "^1.0.1"
usort = "^1.0.5"
flake8 = "^5.0.4"
coverage = "^6.5.0"
pylint = "^2.15.5"
loguru = "^0.6.0"
rich = "^12.6.0"
jurigged = {path = "../jurigged"}
ptpython = "^3.0.20"
ipython = "^8.6.0"
jupyterlab = "^3.5.0"
watchfiles = "^0.18.1"
pyre-check = "^0.9.17"
mypy = {url = "https://github.com/mypyc/mypy_mypyc-wheels/releases/download/v1.0.0%2Bdev.740b36428d8817d276e46f817ac11b18cea4d766/mypy-1.0.0+dev.740b36428d8817d276e46f817ac11b18cea4d766-cp310-cp310-manylinux_2_17_x86_64.manylinux2014_x86_64.whl"}


[tool.pdm]
includes = []

[tool.pdm.venv]
in_project = false

[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.10.0",
    "pytest<8.0.0,>=7.2.0",
    "pytest-asyncio<1.0.0,>=0.20.1",
    "hypothesis<7.0.0,>=6.56.4",
    "pre-commit<3.0.0,>=2.20.0",
    "bump2version<2.0.0,>=1.0.1",
    "usort<2.0.0,>=1.0.5",
    "flake8<6.0.0,>=5.0.4",
    "coverage<7.0.0,>=6.5.0",
    "pylint<3.0.0,>=2.15.5",
    "loguru<1.0.0,>=0.6.0",
    "rich<13.0.0,>=12.6.0",
    "jurigged @ file:///${PROJECT_ROOT}/../jurigged",
    "ptpython<4.0.0,>=3.0.20",
    "ipython<9.0.0,>=8.6.0",
    "jupyterlab<4.0.0,>=3.5.0",
    "watchfiles<1.0.0,>=0.18.1",
    "pyre-check>=0.9.17",
    "pyright>=1.1.281",
    "placeholder>=1.4",
    "uvloop>=0.17.0",
]

[tool.pdm.build]
includes = []
[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
strict = true


#show_error_codes = true
#show_traceback = true
#show_column_numbers = true
#show_error_end = true
#show_error_context = true
#error_summary = true
#verbosity = 2
#color_output = true
#pretty = true

#dump_build_stats = true
#dump_deps = true
#dump_graph = true
#dump_inference_stats = true
#dump_type_stats = true
#enable_incomplete_features = true
#export_types = true

[tool.black]
line-length = 100
target-version = ['py310']

[tool.usort]
line_length = 100

[tool.flake8]
max-line-length = 100


[pytest]
asyncio_mode = "auto"

[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
authors = [
    {name = "Pedro Batista", email = "pedrovhb@gmail.com"},
    {name = "Pedro Batista",email = "pedrovhb@gmail.com"},
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "phantom-types>=1.1.0",
]
name = "astream"
version = "0.6.0"
description = ""

[project.urls]

[project.optional-dependencies]
