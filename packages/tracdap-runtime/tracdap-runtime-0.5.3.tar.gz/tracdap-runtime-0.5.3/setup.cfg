[metadata]
name = tracdap-runtime
version = 0.5.3
description = Runtime package for building models on the TRAC Data & Analytics Platform
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
platform = any
url = https://tracdap.finos.org/
project_urls = 
	Documentation = https://tracdap.readthedocs.io/
	Source Code = https://github.com/finos/tracdap
	Bug Tracker = https://github.com/finos/tracdap/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
author = Martin Traverse
author_email = martin.traverse@accenture.com

[options]
packages = 
	tracdap.rt
	tracdap.rt.api
	tracdap.rt.metadata
	tracdap.rt.config
	tracdap.rt.launch
	tracdap.rt.ext
	tracdap.rt._exec
	tracdap.rt._impl
	tracdap.rt._plugins
package_dir = 
	tracdap = src/tracdap
	tracdap.rt = src/tracdap/rt
python_requires = >=3.7
install_requires = 
	pyyaml >= 6.0.0, < 7.0.0
	requests >= 2.28.1, < 3.0.0
	pyarrow >= 9.0.0, < 10.0.0
	pandas >= 1.2.0, < 2.0.0

[options.extras_require]
spark = 
	pyspark >= 2.4.0, < 3.3.0
aws = 
	boto3 >= 1.26.22, < 2.0

[egg_info]
tag_build = 
tag_date = 0

