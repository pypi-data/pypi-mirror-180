[project]
name = "AMCowmvg"
version = "1.0.1"
description = "Produce Antimony Files and Graphs using a browser GUI"
authors = [{ name = "Olivia Walsh", email = "owalsh@uw.edu" }, { name = "Matthew Van Ginneken", email = "mattcvang@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"

dependencies = [
    "tellurium",
    "flask",
    "wtforms",
    "matplotlib",
]

[project.urls]
Homepage = "https://github.com/MatthewVanG/AMC-OWMVG"

[project.scripts]
AMCowmvg = "AMCowmvg.__main__:runApp"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"