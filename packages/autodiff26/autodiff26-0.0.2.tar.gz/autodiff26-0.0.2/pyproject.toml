[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autodiff26"
version = "0.0.2"
authors = [
  { name="Wesley Osogo", email="Wesleyosogo@college.harvard.edu" },
  { name="Yeabsira Tofik Mohammed", email="yeabsiramohammed@college.harvard.edu" },
  { name="Aditya David Wirawan", email="adityawirawan@college.harvard.edu" },
  { name="Roy Allan Ochieng Onyando", email="onyandoonyando@college.harvard.edu" },
  { name="Toby Ruiduo Ma", email="tobyma@college.harvard.edu" }
]
description = "An Automatic Differentiation Package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.22.0"
]
[project.urls]
"Homepage" = "https://code.harvard.edu/pages/CS107/team26/"
