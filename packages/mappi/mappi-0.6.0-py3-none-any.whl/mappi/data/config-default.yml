routes:
  - path: "/"
    html: >
      <html>
        <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"></head>
        <body>
          <button class="button is-warning is-active">Welcome to mappi!</button>
          <div class="box">This page was automatically generated as you dont have your own <code>mappi.yml</code> config file</div>
          <pre><code># Generate basic configuration<br>$ mappi config > mappi.yml</code></pre>
          <pre><code># Create config with all options available<br>$ mappi config --full > mappi.yml</code></pre>
          <div class="box">In the meanwhile you can explore others autogenerated endpoints</div>
          <a class="button is-link is-light m-2" href="/json">Path /json</a>
          <a class="button is-link is-light m-2" href="/text">Path /text</a>
          <a class="button is-link is-light m-2" href="/file">Path /file</a>
          <br><a class="button is-info is-rounded m-2 is-small" href="https://github.com/bmwant/mappi">Go to package documentation</a>
        </body>
      </html>

  - path: "/json"
    json: |
      {
        "this": "is a JSON response",
        "value": 42
      }

  - path: "/text"
    text: "This is a simple text response"

  - path: "/file"
    file: "mappi.yml"
