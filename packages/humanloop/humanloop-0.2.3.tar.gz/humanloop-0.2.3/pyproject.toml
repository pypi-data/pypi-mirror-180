[tool.poetry]
name = "humanloop"
version = "0.2.3"
description = "CLI and Python bindings for the Humanloop API"
authors = ["Humanloop Team <team@humanloop.com>"]

[tool.poetry.scripts]
humanloop = "humanloop.cli:humanloop"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
rich = "^12.4.4"
uplink = "^0.9.7"
pydantic = "^1.6.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
pre-commit = "^2.19.0"
Faker = "^13.15.1"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
