[metadata]
name = mbsim
description = A Modbus Simulator
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/nee2c/mbsim
author = nee2c
author_email = nico2c3c@gmail.com
license = MIT
license_file = LICENSE.txt
license_files = LICENSE.txt
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
project_urls = 
	Documentation = https://mbsim.readthedocs.io/en/latest/

[options]
packages = find_namespace:
install_requires = 
	mbsim-core
	importlib-metadata;python_version<"3.8"
python_requires = >=3.5
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	mbsim = mbsim.mbsim:main
mbsim_command = 
	sim = mbsim.sim:getargs
	ui = mbsim.ui:getargs

[options.extras_require]
dev = 
	pre-commit
	pytest
	pytest-cov
	setuptools
	tox

[tool:pytest]
addopts = 
	--cov mbsim --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = mbsim

[egg_info]
tag_build = 
tag_date = 0

