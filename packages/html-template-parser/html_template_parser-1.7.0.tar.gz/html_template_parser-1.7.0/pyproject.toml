[tool.poetry]
name = "html-template-parser"
version = "1.7.0"
description = "A parser for HTML templates."
authors = ["Christopher Pickering <cpickering@rhc.net>"]
license = "GPL-3.0-or-later"
readme="readme.md"
repository="https://github.com/Riverside-Healthcare/html-void-elements"
packages = [
    { include = "HtmlTemplateParser" }
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
bs4 = "^0.0.1"
black = "^22.1.0"
requests = "^2.27.1"
isort = "^5.10.1"
tox = "^3.25.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pylint.messages_control]
disable = "C0301,W0223,W0231,C0209,C0103,R1724,R1723,C0116,R0904,W0201,E0102,W0612,R0911,R0902,C0302,R0912,R1705,W0622,C0114,R0915,R1720,R0801,E1121"
