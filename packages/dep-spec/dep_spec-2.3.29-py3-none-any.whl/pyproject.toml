[tool.poetry]
name = "dep-spec"
version = "2.3.29"
authors = ["everhide <i.tolkachnikov@gmail.com>"]
description = ""

packages = [
    { include = "spec" },
    { include = "tests" },
    { include = "README.md" },
    { include = ".gitignore" },
    { include = "pyproject.toml" },
]

include = [
    "README.md",
]

[tool.poetry.dependencies]
poetry = "1.1.15"
python = ">=3.9 <=3.11"

fastapi = "^0.79.0"
fastapi-jsonrpc = "^2.3.0"
uvicorn = "^0.18.2"
python-dotenv = "^0.20.0"
Faker = "^14.0.0"


[tool.poetry.dev-dependencies]
asgi-lifespan = "^1.0.1"
pytest = "^7.1.2"
pytest-asyncio = "0.18.3"
pytest-logger = "^0.5.1"
pytest-mock = "^3.8.2"
pytest-httpx = "0.21.0"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = '''
    tests -s -vv -p no:warnings
    --showlocals
    --maxfail=1
    --no-header
    --disable-pytest-warnings
'''

asyncio_mode = 'auto'
python_files = 'test_*.py tests_*.py'
log_cli = 1
log_level = 'ERROR'
