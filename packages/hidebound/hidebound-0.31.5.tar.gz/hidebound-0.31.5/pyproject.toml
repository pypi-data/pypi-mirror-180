[project]
name = "hidebound"
version = "0.31.5"
description = "A local database service for converting directories of arbitrary files into validated assets and derived JSON metadata."
readme = "README.md"
license = "MIT"
keywords = [
    "ephemeral",
    "database",
    "asset",
    "assetstore",
    "datastore",
    "vfx",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "boto3",
    "botocore",
    "click>=8.1.3",
    "dash-cytoscape>=0.2.0",
    "dash>=2.0.0",
    "dask_gateway",
    "dask[distributed]",
    "flasgger",
    "flask_healthz",
    "flask_monitoringdashboard",
    "flask-healthz",
    "flask>=2.1.2",
    "girder-client",
    "jinja2>=3.0",
    "json_logging",
    "lunchbox",
    "numpy",
    "pandas",
    "pandasql",
    "pyjson5",
    "pyparsing>=3.0.1",
    "pyyaml",
    "requests",
    "rolling-pin",
    "scikit-image",
    "schematics",
    "werkzeug",
    "wrapt",
]
authors = [
    { name = "Alex Braun", email = "alexander.g.braun@gmail.com" },
]

[project.urls]
repository = "https://github.com/theNewFlesh/hidebound"
documentation = "https://thenewflesh.github.io/hidebound"

[project.scripts]
hidebound = "hidebound.command:main"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.coverage.report]
show_missing = true
omit = [
    "*/__init__.py",
    "*/*_test_base.py",
    "*/*_test.py",
    "*/*_tests.py",
    "*/cli.py",
    "*/command.py",
    "*/mock_*.py",
    "*/conftest.py",
]
