ubuntu:
  bwa: "apt-get -y install bwa"
  java: "apt-get -y install default-jre"
  jre: "apt-get -y install default-jre"
  cutadapt: "pip install cutadapt"
  suds: "pip install suds"
  pandas: "conda install -c anaconda pandas"
  plotly: "conda install -c plotly plotly"
  kaleido: "conda install -c conda-forge python-kaleido"
  python-kaleido: "conda install -c conda-forge python-kaleido"
  matplotlib: "conda install -c conda-forge matplotlib"
  scipy: "conda install -c anaconda scipy"
  numpy: "conda install -c anaconda numpy"
  sra-tools: "conda install -c bioconda sra-tools"
  xmltodict: "pip install xmltodict"
  libxtst6: "apt-get -y install libxtst6"
  libxt6: "apt-get -y install libxt6"
  fastqc: "apt-get -y install fastqc"
  MACS2: "pip install MACS2"
  macs2: "pip install MACS2"
  bowtie2: "apt-get -y install bowtie2"
  featurecounts: "apt-get -y install subread"
  subread: "apt-get -y install subread"
  samtools: "conda install -c bioconda samtools"
  libgeos: "apt-get -y install libgeos-dev"
  libgeos-dev: "apt-get -y install libgeos-dev"
  geos: "apt-get -y install libgeos-dev"
  default-jre: "apt-get -y install default-jre"

R:
  dplyr: "install.packages(\"dplyr\")"
  Seurat: "library(\"sctransform\"); library(\"SeuratObject\"); install.packages(\"Seurat\")"
  sctransform: "install.packages(\"sctransform\")"
  SeuratObject: "install.packages(\"SeuratObject\")"
  patchwork: "install.packages(\"patchwork\")"
  deseq2: "if (!require(\"BiocManager\", quietly = TRUE)) install.packages(\"BiocManager\"); BiocManager::install(\"DESeq2\")"
  DESeq2: "if (!require(\"BiocManager\", quietly = TRUE)) install.packages(\"BiocManager\"); BiocManager::install(\"DESeq2\")"
