
<h2>HeadRotation</h2>
<ul class="parameter">
  <li class="param-required-true">yaw : BigDecimal
    <br/>Yaw axis is directed towards the bottom of the object
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">roll : BigDecimal
    <br/>Roll axis is directed towards the front of the object
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">pitch : BigDecimal
    <br/>Pitch axis is directed to the right of the object
  </li>
</ul>
