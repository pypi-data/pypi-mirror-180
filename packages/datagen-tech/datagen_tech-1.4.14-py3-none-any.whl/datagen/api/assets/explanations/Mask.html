
<h2>Mask</h2>
<ul class="parameter">
  <li class="param-required-true">id : String
    <br/>Alphanumeric ID of the mask
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">color : MaskColor
    <br/>
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">texture : MaskTexture
    <br/>
  </li>
</ul>

    <br/>
  </li>
</ul>
