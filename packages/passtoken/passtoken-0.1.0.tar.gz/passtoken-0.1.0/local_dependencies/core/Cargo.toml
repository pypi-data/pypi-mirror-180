[package]
name = "core"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.5"
redis = { version = "0.22.1", features = ["tokio-comp", "tokio-native-tls-comp"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"
sha2 = "0.10.6"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "postgres" ] }
tokio = { version = "1.21.2", features = [ "full" ] }

[build-dependencies]
dotenv = "0.15.0"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "postgres" ] }
tokio = { version = "1.21.2", features = [ "full" ] }
