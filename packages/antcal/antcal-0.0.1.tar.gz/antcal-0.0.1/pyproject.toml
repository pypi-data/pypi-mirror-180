[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "antcal"
description = "Antenna calculator"
dynamic = ["version"]
keywords = ["Antenna", "DRA"]
authors = [{ name = "Atlanswer", email = "atlanswer@gmail.com" }]
readme = "../README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: C++",
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = ["typer", "numpy"]
optional-dependencies = {}
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/atlanswer/AntCal"
Repository = "https://github.com/atlanswer/AntCal.git"
Documentation = "https://github.com/atlanswer/AntCal#readme"
Issues = "https://github.com/atlanswer/AntCal/issue"

# [project.scripts]
# cli-name = ""

[tool.hatch.version]
path = "antcal/__init__.py"

[tool.hatch.build]
only-packages = true
