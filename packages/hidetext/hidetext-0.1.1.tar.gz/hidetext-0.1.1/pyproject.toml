[tool.poetry]
name = "hidetext"
version = "0.1.1"
description = "Hides non-desired text"
authors = ["Jaume Ferrarons <jaume.ferrarons@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/jaume-ferrarons/hidetext"
repository = "https://github.com/jaume-ferrarons/hidetext"
license = "MIT"
keywords = ["text", "filter", "word", "pattern"]

[tool.poetry.dependencies]
python = "^3.8.1"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pre-commit = "^2.20.0"
black = "^22.10.0"
flake8 = "^6.0.0"
pytest-cov = "^4.0.0"
mypy = "^0.991"
ipykernel = "^6.18.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
