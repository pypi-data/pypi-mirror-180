[tool.poetry]
name = "cardano-tools"
version = "2.1.0"
description = "A collection of tools to enable development in the Cardano ecosystem using the Python programming language."
repository = "https://gitlab.com/viper-staking/cardano-tools"
authors = ["Viper Science LLC <viperstakepool@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.0"
pexpect = "^4.8.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^22.1.0"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = [ "py38",]
