[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zonda-exchange"
version = "0.0.0"
authors = [
  { name="Remigiusz Petrich", email="remigiusz.petrich@gmail.com" },
]
description = "Zonda Exchange"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]