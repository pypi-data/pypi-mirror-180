<span id="{{record.request_id}}" class="list-group-item list-group-item-action list-group-item-light record" style="display: flex; justify-content: space-between;">
    <span style="flex: 6;">{{record.method}} {{record.path}}</span>
    <span style="display: flex; flex: 4; justify-content: space-between;">
        <span>{{record.status_code}} {{record.reason}}</span>
        <span>{{record.time_elapsed}}ms</span>
    </span>
</span>
