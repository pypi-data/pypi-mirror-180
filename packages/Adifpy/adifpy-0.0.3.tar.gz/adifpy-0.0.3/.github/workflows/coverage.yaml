name: coverage
on: push
permissions:
  contents: write
jobs:
  test_coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install python dependencies
        run: python3 -m pip install pytest pytest-cov -r requirements.txt

      - name: Produce coverage report
        run: python3 -m pytest --cov=Adifpy --cov-report=html:tests/htmlcov

      - name: Remove .gitignore
        run: rm -f tests/htmlcov/.gitignore

      - name: Pytest coverage comment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: tests/htmlcov

      - name: Set exit status
        run: if (($(awk 'BEGIN{FS="pc_cov\">"} {printf ("%s", $2)}' tests/htmlcov/index.html | grep -o '[0-9]\+') >= 90)); then exit 0; else exit 1; fi;
