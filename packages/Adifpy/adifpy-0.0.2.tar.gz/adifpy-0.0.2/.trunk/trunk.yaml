version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shellcheck@0.8.0
    - markdownlint@0.32.2
    - gitleaks@8.15.1
    - shfmt@3.5.0
    - isort@5.10.1
    - git-diff-check
    - black@22.10.0
    - prettier@2.7.1
    - actionlint@1.6.22
    - flake8@5.0.4
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-upgrade-available
