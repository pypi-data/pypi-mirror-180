[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "utils_autozone"
version = "0.0.11"
authors = [
  { name="Pamela Sanan", email="pamela.sanan@autozone.com" },
]
description = "Datalake ingestion utilities for autozone"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.autozone.com/it/data-management/data-engineering/cloud/datalake"
"Bug Tracker" = "https://gitlab.autozone.com/it/data-management/data-engineering/cloud/datalake/-/error_tracking"