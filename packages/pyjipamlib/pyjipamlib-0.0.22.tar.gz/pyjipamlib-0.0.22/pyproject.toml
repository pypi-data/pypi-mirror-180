[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyjipamlib"
version = "0.0.22"
authors = [
  { name="jgajardo", email="jgajardo@gmail.com" },
]
description = "jipam libs"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jgajardog/pyjipamlib"
#"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
