[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[metadata]
name = pdfdecrypt
version = attr: pdfdecrypt.__version__
description = Remove passwords from PDF documents
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://pdfdecrypt.readthedocs.io/
download_url = https://pypi.org/project/pdfdecrypt/
author = Hartmut Goebel
author_email = h.goebel@crazy-compilers.com
license = AGPLv3+
keywords = pdf, decrypt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Natural Language :: German
	Natural Language :: French
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Utilities

[options]
packages = pdfdecrypt
include_package_data = True
zip_safe = False
install_requires = 
	PyPDF2[crypto] >= 2.1.1, < 3
license_file = LICENSE-AGPLv3.txt

[options.package_data]
* = locale/*/*/*.mo

[options.entry_points]
console_scripts = 
	pdfdecrypt = pdfdecrypt.cmd:run

[zest.releaser]
history-file = CHANGES
push-changes = no
tag-format = v{version}
tag-message = pdfdecrypt {version}
tag-signing = yes
create-wheel = yes
python-file-with-version = pdfdecrypt/__init__.py
releaser.after_checkout = 
	_zest_release_hooks.compile_message_catalogs
	_zest_release_hooks.build_man_pages
releaser.before_upload = 
	_zest_release_hooks.sign_release
	_zest_release_hooks.run_twine_check
	_zest_release_hooks.safe_dist_files

[flake8]
ignore = E203,E225

[extract_messages]
input_dirs = pdfdecrypt
output_file = pdfdecrypt/locale/pdfdecrypt.pot

[init_catalog]
domain = pdfdecrypt
input_file = pdfdecrypt/locale/pdfdecrypt.pot
output_dir = pdfdecrypt/locale

[update_catalog]
domain = pdfdecrypt
input_file = pdfdecrypt/locale/pdfdecrypt.pot
output_dir = pdfdecrypt/locale

[compile_catalog]
domain = pdfdecrypt
directory = pdfdecrypt/locale

[egg_info]
tag_build = 
tag_date = 0

